apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: backend
  namespace: local-dttt
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: backend
        name: backend
    spec:
      containers:
      - image: registry.captainjustin.space/dttt/backend:aea69c1e8e33869780796da512d7107aff166cec
        name: dttt-backend
        resources:
          limits:
            memory: 64Mi
          requests:
            memory: 64Mi
